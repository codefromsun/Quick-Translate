{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Translate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>

          
          <!-- Navbar -->
    <nav class="navbar sticky-top bg-body-tertiary">
  <div class="container-fluid">
    <!-- LangLink with inline styling -->
    <a class="navbar-brand ms-4" href="#" style="font-family: Arial, sans-serif; font-size: 1.5rem; text-decoration: none; color: #343a40;">
      <span style="font-weight: bold;">Quick </span><span style="font-weight: normal; color: #6c757d;">Translate</span>
    </a>
    <!-- GitHub Icon -->
    <a class="navbar-text text-dark me-3" href="https://github.com/your-username" target="_blank">
      <i class="bi bi-github" style="font-size: 1.5rem;"></i>
    </a>
  </div>
</nav>
<br>
    
    <form method="POST">
  {% csrf_token %}
  

  
  <!-- Language selector on ONE line -->
<!-- Centered language bar -->
<div class="d-flex justify-content-center align-items-center gap-3 mb-4 ms-20 ">

  <!-- Detectedâ€‘language label -->
  <label id="d1" class="fw-bold mb-0 w-20  text-end "
         style="min-width: 160px; max-width: 190px;">
   Detect language
  </label>

  <!-- Arrow icon -->
  <i class="bi bi-arrow-right "></i>

  <!-- Language selector -->
  <select id="lg"
          class="searchable-dropdown form-select"
          style="min-width:130px;max-width:175px;">
    <option selected>English</option>
    {% for l in lang %}
      <option value="{{ l }}">{{ l }}</option>
    {% endfor %}
  </select>

</div>


  <!-- Textareas Row -->
  <div class="row justify-content-center">


    <!-- Input Textarea WITH char counter -->
<div class="col-12 col-md-5 mb-3 position-relative">
  <textarea class="form-control myTextarea pe-5"
            name="input_text"
            rows="4"                                  
            placeholder="Enter text to translate..."
            style="overflow:hidden;resize:none;"
            id="it"></textarea>

<!-- Charâ€‘counter badge, moved slightly left -->
<span id="charBadge"
      class="position-absolute bottom-0 translate-middle-y mb-1 small text-muted"
      style="right: 2.5rem;">
  0 / 4000
</span>
</div>


  <!-- Output Textarea (translated result) + copy icon -->
<div class="col-12 col-md-5 mb-3 position-relative">
  <textarea class="form-control myTextarea pe-5"
            rows="4"
            placeholder="Translation will appear here..."
            style="overflow:hidden;resize:none;"
            disabled
            id="ot"></textarea>

  <!-- ðŸ“‹ copy icon button -->
  <button id="copyOutBtn"
          type="button"
          class="btn btn-outline-secondary btn-sm position-absolute"
          title="Copy translation"
          style="right:1.5rem; bottom:.5rem;">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
</svg>
  </button>
</div>

  <!-- Submit Button -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 text-center">
      <button class="btn btn-primary w-50 mb-2" id="tbtn"
        type="button">
        <i class="bi bi-arrow-right-circle"></i> Translate
      </button>
    </div>
  </div>
</form>

    <!-- JS Scripts -->
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'script.js' %}"></script>
 
  </body>
</html>
